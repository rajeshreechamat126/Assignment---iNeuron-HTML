<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Answer 10 - Table HTML</title>
  </head>
  <style>
    body {
      font-size: large;
      /* height: 100vh; */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      justify-content: center;
    }
    table {
      border: 1px solid #aaa8a8;
    }
    th,
    td {
      border: 1px solid rgb(24, 23, 23);
    }
  </style>
  <body>
    <h1>Answer 10 - Table HTML</h1>
    <table>
      <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>
      </tr>

      <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
      </tr>

      <tr>
        <th>Begin</th>
        <th>End</th>
      </tr>

      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8:00 a.m.</td>
        <td rowspan="2">5:00 p.m.</td>
        <td align="center">Introduction to HTML</td>
      </tr>

      <tr>
        <td align="center">Validity: DTD and Relax NG</td>
      </tr>
      <tr>
        <td rowspan="3">Tuesday</td>
        <td>8:00 a.m.</td>
        <td>11:00 a.m.</td>
        <td rowspan="1.5" align="center">XPath</td>
      </tr>

      <tr>
        <td>11:00 a.m.</td>
        <td>2:00 p.m.</td>
        <td rowspan="2" align="center">XSL Transformations</td>
      </tr>

      <tr>
        <td>2:00 p.m.</td>
        <td>5:00 p.m.</td>
      </tr>

      <tr>
        <td>Wednesday</td>
        <td>8:00 a.m.</td>
        <td>12:00 p.m.</td>
        <td align="center">XSL Formatting Objects</td>
      </tr>
    </table>
  </body>
</html>
